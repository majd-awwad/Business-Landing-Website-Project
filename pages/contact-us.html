<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOCHI SOLUTIONS</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/contact-us.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <ul class="main-menu flex">
                <li class="main-link"><a href="../index.html">KOCHI</a></li>
                <li class="main-link"><a href="../index.html">Home</a></li>
                <li class="main-link"><a href="contact-us.html">Contact</a></li>
            </ul>
        </nav>
        <div class="rainbow-bg flex">
            <h1>CONTACT US</h1>
        </div>
    </header>

    <main class="main flex">
        <section class="contact-details flex-column">
            <h2 class="contact-header">Contact Details</h2>
            <article class="contact-info">
                <p>contact@kochi.com</p>
                <p>(555) 555-5555</p>
            </article>
            <article class="flex-column">
                <h3>Central HQ</h3>
                <address>
                    <p>123 Acenue Street</p>
                    <p>City Township, CA 12345</p>
                </address>
            </article>
        </section>
        <section class="form-section">
            <h2 class="form-header">Online Inquiry</h2>
            <form action="#" method="get">
                <div class="name-field flex">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="e.g. John Smith">
                </div>
                <div class="email-field flex">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="e.g. name@domnain.tld">
                </div>
                <div class="message-field flex">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"
                        placeholder="Type your message here (between 20 and 500 characters)" minlength="20"
                        maxlength="500"></textarea>
                </div>
                <div class="btns">
                    <input type="submit" value="SUBMIT" class="submit">
                    <input type="reset" value="RESET" class="reset">
                </div>
            </form>
        </section>
    </main>

    <footer class="flex">
        <p> Copyright Kochi Inc. 2024. Developed by Eric Kovalevskyy.</p>
    </footer>
</body>

</html>
